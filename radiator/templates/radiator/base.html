<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ OVERSEER_TITLE }}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ OVERSEER_MEDIA_PREFIX }}/favicon.png">
  <link rel="apple-touch-icon" href="{{ OVERSEER_MEDIA_PREFIX }}/apple-touch-icon.png">
  <link rel="stylesheet" href="{{ OVERSEER_MEDIA_PREFIX }}/css/base.css">
</head>

<body>

  <div id="container">
    <header>
        <div class="wrapper">
            <h1><a href="">{{ OVERSEER_NAME }}</a></h1>
        </div>
    </header>
    
    <div id="main" class="main">
        <div class="wrapper">
            <div class="clearfix">
                {% block content %}{% endblock %}
                {% if OVERSEER_ALLOW_SUBSCRIPTIONS %}
                    <p>Want to get notified when things change? <a href="">Subscribe to status updates</a>.</p>
                {% endif %}
            </div>
        </div>
    </div>
    
    <footer>
        <div class="wrapper">
            Powered by <a href="https://github.com/disqus/radiator">Overseer {{ OVERSEER_VERSION }}</a> | Conjured up by the <a href="http://code.disqus.com">DISQUS</a> team and other noble <a href="https://github.com/disqus/radiator/contributors">sorcerers</a>. | <a href="/admin">Admin</a>
        </div>
    </footer>
  </div> <!-- end of #container -->  
</body>
</html>
